<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDOS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
        }

        .info {
            text-align: center;
            padding: 20px;
            background-color: lightpink;
            color: #fff;
            border-radius: 10px;
            position: relative;
            z-index: 2;
        }

        .circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            animation: moveUpDown 5s linear infinite;
        }

        @keyframes moveUpDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(calc(100vh - 50px));
            }
        }

        /* Añade más círculos */
        .circle:nth-child(2) {
            left: 5%;
            animation-duration: 4s;
            background-color: #3498db;
        }

        .circle:nth-child(3) {
            left: 15%;
            animation-duration: 3s;
            background-color: #e74c3c;
        }

        .circle:nth-child(4) {
            left: 25%;
            animation-duration: 6s;
            background-color: #2ecc71;
        }

        .circle:nth-child(5) {
            left: 35%;
            animation-duration: 5s;
            background-color: #9b59b6;
        }

        .circle:nth-child(6) {
            left: 45%;
            animation-duration: 2s;
            background-color: #f1c40f;
        }

        .circle:nth-child(7) {
            left: 55%;
            animation-duration: 7s;
            background-color: #e67e22;
        }

        .circle:nth-child(8) {
            left: 65%;
            animation-duration: 9s;
            background-color: #27ae60;
        }

        /* Agrega más círculos */
        .circle:nth-child(9) {
            left: 75%;
            animation-duration: 4s;
            background-color: darkred;
        }

        .circle:nth-child(10) {
            left: 85%;
            animation-duration: 3s;
            background-color: darkcyan;
        }

        .circle:nth-child(11) {
            left: 95%;
            animation-duration: 6s;
            background-color: skyblue;
        }

    </style>
</head>
<body>
    <div class="info">
        <h1>BIENVENIDOS</h1>
        <p>FIGURAS EN MOVIMIENTO</p>
    </div>
    <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
